        nav a:hover {

        }

        }

            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            background-color: #0078d4;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
